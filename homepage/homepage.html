<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/684b166144.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../imagens/lua.png">
    <link rel="stylesheet" href="homepage.css">
    
    <title>Locadora Lua Vermelha</title>
</head>
<header>
    <img src="../imagens/Logo.png" class="logo">
</header>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        h1, button, h3, h2, h3, h4, p, a{
            font-family: "Quicksand", sans-serif;
        }
    
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap');
        h5 {
            font-family: "Quicksand", sans-serif;
        }

    </style>
    <div class="procurar-filmes">

        <div class="div1">

            <h1>Procurar filmes</h1>

            <div class="input-filme">
            <h4>NOME DO FILME</h4>
            <input type="text" id="nome-filme" placeholder="EX: Barbie">
            </div>

            <div class="input-filme">
            <h4>ANO DO FILME</h4>
            <input type="text" id="ano-filme" placeholder="EX: 2005">
            </div>

            <div class="input-filme">
            <h4>GÊNERO DO FILME</h4>
            <input type="text" id="genero-filme" placeholder="EX: Animação">
            </div>

            <div class="input-filme">
            <h4>CLASSIFICAÇÃO DO FILME</h4>
            <input type="text" id="classificacao-filme" placeholder="EX: 10+">
            </div>

            <div class="botao">
            <a href="#" class="adicionar-filme">ADICIONAR FILME?</a><br>
            <button class="consultar">CONSULTAR</button>
            </div>
            

        </div>

        <div class="div2">
            <h1>Aqui você encontra os melhores filmes!</h1>
            <div class="imagem-filme"></div>
        </div>

    </div>

</body>

</html>
